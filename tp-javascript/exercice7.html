<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
  </head>
  <body>
    <h1>Exercice 7</h1>
    <h1> Calculatrice de cercle</h1>
    <div id="rayon"></div>
    <div id="perimetre"></div>
    <div id="surface"></div>

    <script>
      const PI= Math.PI ;
      let rayon = prompt("le rayon du cercle :");
      Number(rayon) ;
      perimetre = 2 * PI * rayon;
      surface = PI * rayon * rayon ;
      document.querySelector("#rayon").innerHTML=`Rayon : + ${rayon} cm`;
      document.querySelector("#perimetre").innerHTML=`Périmètre : ${perimetre.toFixed(2)} cm`;
      document.querySelector("#surface").innerHTML=`Surface : ${surface.toFixed(2)} cm²`;
    </script>
  </body>
</html>
